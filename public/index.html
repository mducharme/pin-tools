<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Generator</title>
</head>
<body>
  <h1>Pins Generator</h1>
  <form id="pdf-form" action="/generate-pdf" method="post" enctype="multipart/form-data">
    <label for="image">Image File:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>
    <small>Must be square. Ideal dimension = pin size X resolution (ex: 1.1875 * 600 = 712px)</small><br><br>

    <label for="paddingInches">Padding (inches):</label>
    <input type="number" step="0.001" id="paddingInches" name="paddingInches" value="0.125" required><br><br>

    <label for="pageWidth">Page Width (inches):</label>
    <input type="number" step="0.1" id="pageWidth" name="pageWidth" value="8.5" required><br><br>

    <label for="pageHeight">Page Height (inches):</label>
    <input type="number" step="0.1" id="pageHeight" name="pageHeight" value="11" required><br><br>

    <label for="resolution">Resolution (dpi):</label>
    <input type="number" id="resolution" name="resolution" value="600" required><br><br>

    <label for="imageSize">Pin Size (inches):</label>
    <input type="number" step="0.0001" id="imageSize" name="imageSize" value="1.1875" required><br><br>

    <label for="outputFileName">Output File Name:</label>
    <input type="text" id="outputFileName" name="outputFileName" value="pins.pdf" required><br><br>

    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
